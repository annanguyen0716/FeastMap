{% extends 'base.html' %}
{% block title %}All Users{% endblock %}

{% block body %}

  <div class="container">
    <div class="span">
      <div class="p-3 mb-2 bg-success text-white">
        <h1>All Users</h1>
      </div>
    </div>
    <ul class="list-group">
      {% for user in users %}
        <li class="list-group-item">
          <a href="/users/{{ user.id }}">
            {{ user.username }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>

{% endblock %}
