{% extends 'base.html' %}
{% block title %}All Users{% endblock %}

{% block body %}

  <div class="container">
    <h1>All Users</h1>
    <ul>
      {% for user in users %}
        <li>
          <a href="/users/{{ user.id }}">
            {{ user.email }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>

{% endblock %}
