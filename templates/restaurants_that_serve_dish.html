{% extends 'base.html' %}
{% block title %}{{dish_name}}{% endblock %}

{% block body %}
  <h1>Find your favorite {{dish_name}} at these restaurants</h1>

  <ul>
    {% for restaurant in restaurants %}
      <li>
        <a href="/restaurants/{{ restaurant.id }}">
          {{ restaurant.name }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
