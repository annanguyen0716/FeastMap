{% extends 'base.html' %}
{% block title %}{{dish_name}}{% endblock %}

{% block body %}
  
  <div class="container">

    <div class="span">
      <div class="p-3 mb-2 bg-success text-white text-opacity-75 mb-md-0">
        <h3>Find your favorite {{dish_name}} at these restaurants</h3>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="p-2 mb-2 bg-secondary.bg-gradient text-emphasis-info">
      <h1>      </h1>
    </div>
  
  </div>

  <div class="container">
    <div class="row">

      <div class="col-4">
        <div class="text">
          <ul class="list-group">
            {% for restaurant in restaurants %}
              <li class="list-group-item">
                <a href="/restaurants/{{ restaurant[1].id }}">
                  {{ restaurant[1].name }} has {{restaurant[0]}} votes for {{dish_name}}
                </a>
              </li>
            {% endfor %}
          </ul>  
        </div>
      </div>

      <div class="col-8">
        <div class="image">
          <img src="/static/img/{{dish_name}}.jpeg" alt="{{dish_name}}" style="width: 58vh; height: 55vh;">
        </div>
      </div>


    </div>
  </div>

    
 

  


{% endblock %}
