{% extends 'base.html' %}
{% block title %}All Restaurants{% endblock %}

{% block head %}
<script type="module" src="{{ url_for('static', filename='map.js') }}"></script>
{% endblock %}

{% block body %}

  <div class="container-fluid">
    <div class="span">
      <div class="p-3 mb-2 bg-success text-white text-opacity-75 mb-md-0">
        <h1>All Restaurants</h1>
      </div>
    </div>
  </div>

    <div class="row">
      <div class="p-2 mb-2 bg-secondary.bg-gradient text-emphasis-info">
        <h1>      </h1>
      </div>
    </div>
  
    <div class="container"> 
      <div class="row">
        <div class="col-4">
          <ul class="list-group">
            {% for restaurant in restaurants %}
              <li class="list-group-item list-group-item-success text-success">
                <a class="card-title" href="/restaurants/{{ restaurant.id }}">
                  {{ restaurant.name }}
                </a>
              </li>
            {% endfor %}
          </ul>
        </div>
  
        <div class="col-8">
          <div id="map" class="google-map"></div>
        </div>
  
      </div>
    </div>
