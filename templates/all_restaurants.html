{% extends 'base.html' %}
{% block title %}All Restaurants{% endblock %}

{% block body %}
  <h1>All Restaurants</h1>

  <ul>
    {% for restaurant in restaurants %}
      <li>
        <a href="/restaurants/{{ restaurant.name }}">
          {{ restaurant.name }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
