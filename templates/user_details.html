{% extends 'base.html' %}

{% block title %}{{ user.email }}'s Page{% endblock %}

{% block body %}
<div class="container">
    <h1>{{ user.username }}</h1>
    <ul>
    {% for vote in votes_details %}
        <li>
            {{ vote[0]}}:
            <span>
                {{ vote[1] }}
            </span>
        </li>
    {% endfor %}
    </ul>
</div>

{% endblock %}
