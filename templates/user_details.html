{% extends 'base.html' %}

{% block title %}{{ user.email }}'s Page{% endblock %}

{% block body %}
<div class="container">
    <div class="span">
        <div class="p-3 mb-2 bg-primary text-white">
          <h3>{{ user.username }}</h3>
        </div>
    </div>

    <ul>
    {% for vote in votes_details %}
        <li>
            {{ vote[0]}}:
            <span>
                {{ vote[1] }}
            </span>
        </li>
    {% endfor %}
    </ul>
</div>

{% endblock %}
