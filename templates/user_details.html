{% extends 'base.html' %}

{% block title %}{{ user.email }}'s Page{% endblock %}

{% block body %}
<div class="container">
    <div class="span">
        <div class="p-3 mb-2 bg-success text-white text-opacity-75 mb-md-0">
          <h3>{{ user.username }}</h3>
        </div>
    </div>

    {% for vote in votes_details %}

    <ul class="list-group">
        <li class="list-group-item list-group-item-success text-success">
            {{ vote[0]}}:
            <span>
                {{ vote[1] }}
            </span>
        </li>
    {% endfor %}
    </ul>
</div>

{% endblock %}
